<html lang="tr">
<head>

  <style>
    body {

    }

    #yes {

    }

    #no {

    }

    #message {
      display: none;
      font-size: 24px;
      color: #d63031;
      margin-top: 50px;

    }

    .heart {

      animation: rise 10s linear forwards;
      background-color: pink;
      border-radius: 50%;

      display: flex;

      opacity: 0.8;
      z-index: 1;
    }

    .heart img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    #love {
      position: fixed;
      bottom: 80px;
      width: 100%;
      font-size: 32px;
      color: #ff3366;
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
      z-index: 10;
    }

    .letter {
      opacity: 0;
      animation: appear 1s forwards;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #poem {
      margin: 60px auto 10px;
      font-size: 24px;
      color: #000000;
      font-weight: bold;
      white-space: pre-line;
      position: relative;
      z-index: 5;
      max-width: 60%;
    }

    .poem-line {
      opacity: 0;
      animation: lineFadeIn 1s ease forwards;
    }

    @keyframes lineFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #date {
      font-size: 20px;
      margin-top: 10px;
      color: #000000;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1 id="main-question">Beni ilk g√ºnk√º kadar seviyor musun?</h1>
  <div id="question">
    <button id="yes">Evet</button>

  <script>
    const yesBtn = document.getElementById("yes");

    const love = document.getElementById("love");

    let yesSize = 18;

    noBtn.addEventListener("click", () => {

      message.style.display = "block";

      const imageList = [

        "IMG-20250625-WA0018.jpg", "IMG-20250625-WA0019.jpg", "IMG-20250625-WA0020.jpg",
        "IMG-20250625-WA0021.jpg", "IMG-20250625-WA0022.jpg", "IMG-20250625-WA0023.jpg",
        "IMG-20250625-WA0024.jpg", "IMG-20250625-WA0027.jpg", "IMG-20250625-WA0028.jpg"

      let index = 0;
      setInterval(() => {

        const wrapper = document.createElement("div");
        wrapper.classList.add("heart");
        wrapper.style.left = `${Math.random() * 80 + 5}vw`;
        wrapper.style.bottom = "-120px";

        const img = document.createElement("img");
        img.src = imageList[index % imageList.length];
        index++;

        wrapper.appendChild(img);
        document.body.appendChild(wrapper);

        setTimeout(() => {
          wrapper.remove();
        }, 10000);
      }, 3000);

      const text = "‚ù§Ô∏è I     L O V E     Y O U ‚ù§Ô∏è";
      [...text].forEach((char, index) => {

        span.textContent = char;
        span.classList.add("letter");
        span.style.animationDelay = `${index * 0.2}s`;
        love.appendChild(span);
      });

      const poemLines = [
        "Seninle her ≈üey daha g√ºzel, ba≈üka hi√ßbir ≈üey aramam.",
        "Isƒ±tƒ±r i√ßimi bir bakƒ±≈üƒ±n, sanki bahar gibi canlanƒ±rƒ±m.",
        "Lambalar gibi aydƒ±nlatƒ±rsƒ±n karanlƒ±k yanlarƒ±mƒ±.",
        "A≈ükla doluyor i√ßim, sen yanƒ±mdayken tam olurum."
      ];

      poemLines.forEach((line, i) => {

    });
  </script>

</html>
